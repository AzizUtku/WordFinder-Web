<script type="text/javascript">

$(function(){
	
	 $('#jokerEkle').click(function(){
		 	
			var count = ($('#txtHarfler').val().match(/☆/g) || []).length;
			if(count >= 2){
				alert("For security reasons, you can add up to 2 wildcards.");
			}
			
			else {
				document.getElementById("txtHarfler").value = $('#txtHarfler').val() + "☆";
			}
			
	 	});
		
  $('#btnKelime').click(function(){
	  
	
  	var harfler = $('#txtHarfler').val();
	var harfbasi = $('#txtHarfBasi').val();
	var harfsonu = $('#txtHarfSonu').val();
	var harfort = $('#txtHarfOrt').val();
  	var veri = 'harfkutusu='+harfler.toLowerCase().trim() + '&harfbasi='+harfbasi.toLowerCase().trim() + '&harfsonu='+harfsonu.toLowerCase().trim() + '&harfort='+harfort.toLowerCase().trim();
  	$.ajax({ 
  		type:'POST', 
  		url:'kelimeler.php', 
  		data:veri,
  		success:function(cevap){
		
		$(".ucharfli").html("");
		$(".dortharfli").html("");
		$(".besharfli").html("");
		$(".altiharfli").html("");
		$(".yediharfli").html("");
		$(".sekizharfli").html("");
		$(".dokuzharfli").html("");
		$(".onharfli").html("");
		$(".onbirharfli").html("");
		$(".onikiharfli").html("");
		$(".tumkelimeler").html("");
		
		$(".kackelime").html("<span>0</span>");
		$(".kacuckelime").html("<span>0 Kelime</span>");
		
		var obj = jQuery.parseJSON(cevap);
		var harfTum = 0;
		var harf3 = 0;
		var harf4 = 0;
		var harf5 = 0;
		var harf6 = 0;
		var harf7 = 0;
		var harf8 = 0;
		var harf9 = 0;
		var harf10 = 0;
		var harf11 = 0;
		var harf12 = 0;
		$(obj.kelimeler).each(function(i,val){
		 /*alert(val);  $(".tumkelimeler").append("<li>" + val + "</li>");  */  
			if(val.length == 3){ $(".ucharfli").append("<li>" + val + "</li>"); harf3++;} 
			else if(val.length == 4){ $(".dortharfli").append("<li>" + val + "</li>"); harf4++;} 
			else if(val.length == 5){ $(".besharfli").append("<li>" + val + "</li>"); harf5++;} 
			else if(val.length == 6){ $(".altiharfli").append("<li>" + val + "</li>"); harf6++;} 
			else if(val.length == 7){ $(".yediharfli").append("<li>" + val + "</li>"); harf7++;} 
			else if(val.length == 8){ $(".sekizharfli").append("<li>" + val + "</li>"); harf8++;}
			else if(val.length == 9){ $(".dokuzharfli").append("<li>" + val + "</li>"); harf9++;}  
			else if(val.length == 10){ $(".onharfli").append("<li>" + val + "</li>"); harf10++;}
			else if(val.length == 11){ $(".onbirharfli").append("<li>" + val + "</li>");harf11++; }
			else if(val.length == 12){ $(".onikiharfli").append("<li>" + val + "</li>"); harf12++;} 
			harfTum++;
		});
		
		$(".tumkelimeler").html(
			$(".onikiharfli").html() +
			$(".onbirharfli").html() +
			$(".onharfli").html() +
			$(".dokuzharfli").html() +
			$(".sekizharfli").html() +
			$(".yediharfli").html() +
			$(".altiharfli").html() +
			$(".besharfli").html() +
			$(".dortharfli").html() +
			$(".ucharfli").html()
		);
		
		$("#kach3").html("<span>" + harf3 + " Words</span>");
		$("#kach4").html("<span>" + harf4 + " Words</span>");
		$("#kach5").html("<span>" + harf5 + " Words</span>");
		$("#kach6").html("<span>" + harf6 + " Words</span>");
		$("#kach7").html("<span>" + harf7 + " Words</span>");
		$("#kach8").html("<span>" + harf8 + " Words</span>");
		$("#kach9").html("<span>" + harf9 + " Words</span>");
		$("#kach10").html("<span>" + harf10 + " Words</span>");
		$("#kach11").html("<span>" + harf11 + " Words</span>");
		$("#kach12").html("<span>" + harf12 + " Words</span>");
		$(".kackelime").html("<span>" + harfTum + "</span>");
			
			
		}// Successe'nin
  		});
	alert("Our database contains only Turkish words. Because of this, only Turkish words are found!");
  	});
  });
</script>
